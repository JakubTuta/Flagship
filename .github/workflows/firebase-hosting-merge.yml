name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Create environment file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env
          echo "AUTH_DOMAIN=${{ secrets.AUTH_DOMAIN }}" >> .env
          echo "PROJECT_ID=$(echo '${{ secrets.GOOGLE_CREDENTIALS }}' | jq -r '.project_id')" >> .env
          echo "STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }}" >> .env
          echo "MESSAGING_SENDER_ID=${{ secrets.MESSAGING_SENDER_ID }}" >> .env
          echo "APP_ID=${{ secrets.APP_ID }}" >> .env
          echo "MEASUREMENT_ID=${{ secrets.MEASUREMENT_ID }}" >> .env
          echo "TOKEN_GITHUB=${{ secrets.TOKEN_GITHUB }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "NODE_ENV=production" >> .env

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Install dependencies
        run: |
          bun install --no-cache
          bun pm cache rm

      - name: Build application
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          export NODE_ENV=production
          bun run build
        env:
          NITRO_PRESET: firebase

      - name: Install functions dependencies
        run: cd .output/server && yarn install --no-lockfile --production

      - name: Debug Firebase auth
        run: |
          echo "--- firebase projects:list ---"
          bunx firebase projects:list --token ${{ secrets.FIREBASE_TOKEN }} || true
          echo "--- firebase use ---"
          bunx firebase use --token ${{ secrets.FIREBASE_TOKEN }} || true
          echo "--- token prefix (first 20 chars) ---"
          echo "${{ secrets.FIREBASE_TOKEN }}" | cut -c1-20
        env:
          FIREBASE_PROJECT_ID: flagship-8de31

      - name: Deploy to Firebase
        run: bunx firebase deploy --only hosting,functions --token ${{ secrets.FIREBASE_TOKEN }} --force
        env:
          FIREBASE_PROJECT_ID: flagship-8de31
